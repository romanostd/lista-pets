<ng-container *ngIf="source; else nada">
    <form [formGroup]="form">
        <p>id: {{ source.id</p>
        <input type="text" formControlName="name">
        <button (click)="save()">salvar</button>
    </form>
    {{ source.id }}
    {{ source.category }}
    {{ source.name }}
    {{ source.photoUrls }}
    {{ source.tags }}
    {{ source.status }}
</ng-container>
<ng-template #nada>
    Não há item selecionado
</ng-template>
